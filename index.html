<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/440094f740.js" crossorigin="anonymous"></script>
    <!-- bootstarp stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- header start -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">ToDoList</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
        <!-- header end -->
    </header>
    <main>
        <section class="container mt-3">
            <div class="row">
                <!-- add to list -->
                <div class="col-9 my-3">
                    <div class="row">
                        <div class="col-8">
                            <input type="text" id="add-task-input" class="form-control" placeholder="Add a new task">
                        </div>
                        <div class="col">
                            <button type="submit" id="add-task-button" class="btn btn-primary">Add Task</button>
                        </div>
                    </div>
                    <!-- add to list -->
                    <!-- show the lists -->
                    <div id="task-list" class="mt-3">
                    </div>
                    <!-- show the lists -->
                </div>
                <!-- info table -->
                <div class="col">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Total Task:</td>
                                <td> 0 </td>
                            </tr>
                            <tr>
                                <td>Done:</td>
                                <td> 0 </td>
                            </tr>
                            <tr>
                                <td>Panding:</td>
                                <td> 0 </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- info table -->
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="js/todolist.js"></script>
    <!-- javascript -->
</body>

</html>
